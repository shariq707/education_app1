{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2 class="mb-4 text-center">Our Team</h2>
  <div class="row">
    {% for m in members %}
    <div class="col-sm-6 col-lg-4 mb-4">
      <div class="card h-100 shadow-sm text-center">
        <div class="p-3">
          <img src="{{ m.image }}" alt="{{ m.name }}" class="rounded-circle mb-2 d-block mx-auto" style="width:120px;height:120px;object-fit:cover;">
          <h5 class="mb-1">{{ m.name }}</h5>
          <div class="text-muted">{{ m.designation }}</div>
          <a href="mailto:{{ m.email }}" class="small">{{ m.email }}</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

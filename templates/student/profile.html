{% extends "base_dashboard.html" %}
{% block content %}
<h3>Profile Management</h3>
{% if message %}
  <div class="alert alert-success">{{ message }}</div>
{% endif %}
<form method="post">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" name="name" value="{{ profile.name if profile else '' }}" placeholder="Your name" />
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" name="email" value="{{ profile.email if profile else '' }}" placeholder="Your email" />
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="password" placeholder="New password (leave blank to keep)" />
  </div>
  <div class="mb-3">
    <label class="form-label">Date of Birth</label>
    <input type="date" class="form-control" name="dob" value="{{ profile.dob if profile and profile.dob else '' }}" />
  </div>
  <div class="mb-3">
    <label class="form-label">Contact</label>
    <input type="text" class="form-control" name="contact" value="{{ profile.contact if profile and profile.contact else '' }}" placeholder="Phone/Contact" />
  </div>
  <div class="d-flex">
    <a href="{{ url_for('student_dashboard') }}" class="btn btn-secondary mr-2 me-2">Back</a>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
{% endblock %}

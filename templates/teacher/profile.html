{% extends "base_dashboard.html" %}
{% block content %}
<h2 class="mb-4">Teacher Profile</h2>
<div class="row justify-content-start">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" value="{{ profile.name }}" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ profile.email }}" />
          </div>
          <div class="mb-3">
            <label class="form-label">Subject Specialization</label>
            <input type="text" class="form-control" name="subject_specialization" value="{{ profile.subject_specialization }}" placeholder="e.g., Data Science" />
          </div>
          <button class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

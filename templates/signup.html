{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Signup</h2>
    <form method="POST">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <div class="input-group">
          <input type="password" name="password" class="form-control" id="signupPassword" required>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary toggle-password" type="button" data-target="#signupPassword" aria-label="Show password">
              <i class="far fa-eye"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label>Role</label>
        <select name="role" class="form-control">
          <!-- <option value="Admin">Admin</option>  -->
          <!-- <option value="Teacher">Teacher</option> -->
          <option value="Student">Student</option>
           <!-- <option value="Analyst">Analyst</option> -->
        </select>
      </div>
      <button class="btn btn-primary btn-lg btn-block">Signup</button>
    </form>
  </div>
</div>
{% endblock %}
{% block extra_js %}
<script>
  $(function(){
    $('.toggle-password').on('click', function(){
      var $btn = $(this);
      var target = $btn.data('target');
      var $input = $(target);
      if ($input.attr('type') === 'password') {
        $input.attr('type','text');
        $btn.attr('aria-label','Hide password');
        $btn.find('i').removeClass('fa-eye').addClass('fa-eye-slash');
      } else {
        $input.attr('type','password');
        $btn.attr('aria-label','Show password');
        $btn.find('i').removeClass('fa-eye-slash').addClass('fa-eye');
      }
    });
  });
</script>
{% endblock %}
